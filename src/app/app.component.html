
<div style="margin-left: 35%;">
<div *ngIf="isLogedIn==0 && nosinup==0">
  <h2 style="color:rgb(19, 100, 94)">Login</h2>

    <div style="color: rgb(58, 147, 174);">Username:</div><input type="text" [(ngModel)]="username"><br>
    <div style="color: rgb(32, 148, 134);">password:</div><input type="text" [(ngModel)]="password"><br>
   
    <button (click)="login()"><strong>login</strong></button><br>
    <button (click)="sign()"><strong>signup</strong></button><br>

</div>
</div>
<div *ngIf="isLogedIn==1">
<mat-toolbar>
  <mat-toolbar-row>
    <span style="font-size: 20px;color: blue;">Logitech</span>
    <div style="margin-left: 60%;">
      <button class="btn btn-primary" (click)="main()">Home</button>
    </div>
    <div style="margin-left: 3%;">
      <button class="btn btn-primary" (click)="goToFirstComponent()">Register Warrenty</button>
    </div>
    <div style="margin-left: 3%;">
      <button class="btn btn-primary" (click)="goToSecondComponent()" *ngIf="hidebtn==0">All Customer</button>
      <button style="margin-left: 3%;" class="btn btn-primary" (click)="logout()">Logout</button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
<router-outlet></router-outlet>
<div>
  <div class="app">Welcome to Logitech</div>  
</div>
</div>

<div style="margin-left: 35%;">
<div *ngIf="signup==1">
  <h2 style="color:rgb(19, 100, 94)">Sign Up</h2>

  <form [formGroup]="SignupForm">
  <div style="color: rgb(58, 147, 174);">
    <label>Set Username</label>
    <input type="text" placeholder="username" formControlName="username">
    <span style="color:red;" *ngIf="user && user.invalid && (user.dirty || user.touched)">write firstnamefirst letter capital</span> 

  </div>
  <div style="color: rgb(32, 148, 134);">
    <label>Set Password</label>
    <input type="text" placeholder="Password" formControlName="password">
    <span style="color:red;" *ngIf="pass && pass.invalid && (pass.dirty || pass.touched)">write firstnamefirst letter capital</span> 

  </div>
  <div>
    <mat-radio-group aria-label="Select an option" formControlName="role" >
      <mat-radio-button value="1">Admin</mat-radio-button>
      <mat-radio-button  value="2">User</mat-radio-button>
    </mat-radio-group>
  </div>
  <span style="color:red;" *ngIf="roleno && roleno.invalid && (roleno.dirty || roleno.touched)">Please select a role</span> 

    <button type="submit" (click)="registrationForm()" [disabled]="!SignupForm.valid">Submit</button>
  </form>
  <br>
  <button type="button"  (click)="islog()">Login</button>

</div>
</div>
